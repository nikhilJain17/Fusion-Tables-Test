<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
	    <title>Fusion Tables layers</title>
	    <style>
	      html, body {
	        height: 100%;
	        margin: 0;
	        padding: 0;
	      }
	      #map {
	        height: 100%;
	      }
	    </style>
  	</head>

  	<body>
  		<div id="map"></div>
  		<script>
  			function initMap() {
  				var map = new google.maps.Map(document.getElementById('map'), {
  					center: {lat: 42, lng: -74},
  					zoom: 3
  				});

  				var fusionlayer = new google.maps.FusionTablesLayer({
  					query: {
  						select: 'latitude',
  						from: '11otLfiju_wG7DBDJlieuzfm6SaJy2Nm8WGDcCG5N'
  					}
  				});

  				fusionlayer.setMap(map);
  			}
  		</script>

  		<script async defer
    		src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&callback=initMap">
  		</script>

  	</body>


</html>
